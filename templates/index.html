<script>
    demo.initFormExtendedDatetimepickers();
    $('.datepicker').on('dp.change', function (e) {
        // this next line fixed the floating label issue for me
        $(this).parent('.label-floating').removeClass('is-empty');
    });
    $('#submit').click(function(){
       var value = $('#concerns').val()
        url = window.location.href + 'products?concern='+value+'&max=5';
        $.ajax({
            url : url,
            type : 'GET',
            success : function(data){
                var response = JSON.parse(data);
                var resultArray =  new Array();
                $.each(response , function(index, element){
                    resultArray.push(element.name)
                })
                var products = resultArray.join()
               var text = '<input id="tags" type="text" value="'+products+'" data-role="tagsinput">'
                $('#products').html(text)
                 $('#tags').tagsinput();
            }
        })
    })
	
</script>
